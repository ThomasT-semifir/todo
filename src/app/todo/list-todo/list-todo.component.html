<div class="container">

    <p-table [value]="todoList" styleClass="p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Tache</th>
                <th>Utilisateur</th>
                <th>Fait</th>
                <th>Supprimer</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>{{todo.id}}</td>
                <td>{{todo.task}}</td>
                <td><a (click)="clickOnName(todo.user)">{{todo.user}}</a></td>
                <td class="flex" ><p-checkbox [(ngModel)]="todo.completed" [binary]="true" (onChange)="changeCheck(todo)"></p-checkbox></td>
                <td class="suppr"><i class="pi pi-times" (click)="deleteTodo(todo.id)" ></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
